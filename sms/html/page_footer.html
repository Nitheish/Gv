function GVDeleteRecord(DelURL) 
{
	event.preventDefault(); 
	var form = event.target.form;
	swal({
		title: "DELETE CONFIRMATION",
		titleClass:"MySweetHeading",
		text: "Are you want to DELETE this Recoord?",
		textClass: "MySweetText",
		showCancelButton: true,
		confirmButtonText: "YES",
		confirmButtonClass: "MyButton btn btn-success",
		cancelButtonText: "NO",
		cancelButtonClass: "MyButton btn btn-danger",
		closeOnConfirm: false,
		closeOnCancel: true
	},
	function(isConfirm)
	{
		if (isConfirm) 
		{
			$.ajax({
				url: DelURL,
				type: "POST",
				dataType: "html",
				success: function () 
				{
					GVcallLoader();
					var URLsrc = parent.document.getElementById("GVmainFrame").src;
					parent.document.getElementById("GVmainFrame").src = URLsrc;
				}
			});
		} 
	});
}
